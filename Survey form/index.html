<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css">
</head>
<body>
    <div class="bg-image"></div>

    <header>
        <h1 id="title">Ahmed Nabil Survey Form</h1>
        <p id="description">Thank you for your time</p>
    </header>

    <div id="container">
        <main>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required>

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your Email" name="email" required>

                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" name="age" min="10" max="99">

                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option value="placeholder" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Have a job</option>
                    <option value="preferNo">Prefere not to say</option>
                    <option value="other">Other</option>
                </select>

                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label><input type="radio" name="recommend" value="definitly" checked> Definitly</label>
                    <label><input type="radio" name="recommend" value="may"> Maybe</label>
                    <label><input type="radio" name="recommend" value="notsure"> Not sure</label>
                </fieldset>

                <label for="favfeat">What is your favorite feature of freeCodeCamp?</label>
                <select name="favfeat" id="dropdown" required>
                    <option value="placeholder" disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open source</option>
                </select>

                <fieldset>
                    <legend>What would you like to see improved? (Check all that apply)</legend>
                    <label><input type="checkbox" name="improve" value="frontend"> Front-end Projects</label>
                    <label><input type="checkbox" name="improve" value="backend"> Back-end Projects</label>
                    <label><input type="checkbox" name="improve" value="datavisualization"> Data Visualization</label>
                    <label><input type="checkbox" name="improve" value="challenges"> Challenges</label>
                    <label><input type="checkbox" name="improve" value="community"> Open Source Community</label>
                </fieldset>

                <label for="suggestions">Any comments or suggestions?</label>
                <textarea id="suggestions" name="comment" placeholder="Enter your comment here..." ></textarea>

                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
